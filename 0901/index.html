<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深基坑监测传感器布置系统 - GB50497-2019</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 320px;
            max-width: 400px;
            z-index: 1000;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 300px;
            z-index: 1000;
        }

        #validation-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 400px;
            z-index: 1000;
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .sensor-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .sensor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .validation-result {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .validation-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .validation-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .validation-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <!-- 控制面板 -->
        <div id="ui-panel">
            <div class="panel-title">基坑监测系统控制台</div>
            
            <div class="control-group">
                <label class="control-label">基坑类型</label>
                <select id="pit-type" class="control-input">
                    <option value="soil">土质基坑</option>
                    <option value="rock">岩体基坑</option>
                    <option value="soil-rock">土岩组合基坑</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">安全等级</label>
                <select id="safety-level" class="control-input">
                    <option value="1">一级</option>
                    <option value="2">二级</option>
                    <option value="3">三级</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">基坑深度 (m)</label>
                <input type="number" id="pit-depth" class="control-input" value="10" min="1" max="50">
            </div>

            <div class="control-group">
                <label class="control-label">基坑长度 (m)</label>
                <input type="number" id="pit-length" class="control-input" value="30" min="10" max="100">
            </div>

            <div class="control-group">
                <label class="control-label">基坑宽度 (m)</label>
                <input type="number" id="pit-width" class="control-input" value="20" min="10" max="100">
            </div>

            <div class="control-group">
                <button id="generate-pit" class="btn btn-primary">生成基坑模型</button>
                <button id="reset-view" class="btn btn-secondary">重置视角</button>
            </div>

            <div class="control-group">
                <div class="control-label">传感器类型</div>
                <select id="sensor-type" class="control-input">
                    <option value="horizontal-displacement">围护墙顶部水平位移</option>
                    <option value="vertical-displacement">围护墙顶部竖向位移</option>
                    <option value="deep-horizontal">深层水平位移</option>
                    <option value="support-force">支撑轴力</option>
                    <option value="anchor-force">锚杆轴力</option>
                    <option value="water-level">地下水位</option>
                    <option value="ground-settlement">周边地表竖向位移</option>
                </select>
            </div>

            <div class="control-group">
                <button id="place-sensor" class="btn btn-primary">布置传感器模式</button>
                <button id="clear-sensors" class="btn btn-danger">清除所有传感器</button>
            </div>
        </div>

        <!-- 信息面板 -->
        <div id="info-panel">
            <div class="panel-title">传感器信息</div>
            <div id="sensor-count">已布置传感器: 0 个</div>
            <div class="sensor-list" id="sensor-list">
                <div class="loading">暂无传感器</div>
            </div>
        </div>

        <!-- 验证结果面板 -->
        <div id="validation-panel">
            <div class="panel-title">GB50497-2019 规范验证</div>
            <button id="validate-layout" class="btn btn-primary">验证传感器布置</button>
            <div id="validation-results">
                <div class="loading">点击验证按钮检查传感器布置是否符合规范要求</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
